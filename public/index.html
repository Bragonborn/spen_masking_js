<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>S Pen Masking Tool</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <div class="main-container">
      <!-- Canvas layers -->
      <div class="canvas-container">
        <!-- Base image layer -->
        <canvas id="baseCanvas" class="canvas-layer"></canvas>
        <!-- Mask drawing layer -->
        <canvas id="maskCanvas" class="canvas-layer"></canvas>
      </div>

      <!-- Toolbar -->
      <div class="toolbar">
        <button id="uploadBtn" class="tool-button">
          <span class="tool-icon">📁</span>
          Upload
        </button>
        <button id="brushBtn" class="tool-button active">
          <span class="tool-icon">🖌️</span>
          Brush
        </button>
        <button id="eraserBtn" class="tool-button">
          <span class="tool-icon">🧽</span>
          Eraser
        </button>
        <button id="fillBtn" class="tool-button">
          <span class="tool-icon">🪣</span>
          Fill
        </button>
        <button id="clearBtn" class="tool-button">
          <span class="tool-icon">🗑️</span>
          Clear
        </button>
        <button id="inpaintBtn" class="tool-button" disabled>
          <span class="tool-icon">✨</span>
          Inpaint
        </button>
        <button id="settingsBtn" class="tool-button">
          <span class="tool-icon">⚙️</span>
          Settings
        </button>
      </div>
    </div>

    <!-- Upload modal -->
    <div id="uploadModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Upload Image</h2>
        <input type="file" id="imageUpload" accept="image/*">
        <div class="modal-buttons">
          <button id="cancelUpload">Cancel</button>
          <button id="confirmUpload">Upload</button>
        </div>
      </div>
    </div>

    <!-- Inpaint modal -->
    <div id="inpaintModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Inpaint Settings</h2>
        <div class="form-group">
          <label for="prompt">Prompt:</label>
          <textarea id="prompt" placeholder="Describe what you want in the masked area..."></textarea>
        </div>
        <div class="form-group">
          <label for="negativePrompt">Negative Prompt:</label>
          <textarea id="negativePrompt" placeholder="What you don't want to see..."></textarea>
        </div>
        <div class="modal-buttons">
          <button id="cancelInpaint">Cancel</button>
          <button id="confirmInpaint">Generate</button>
        </div>
      </div>
    </div>

    <!-- Settings modal -->
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Settings</h2>
        <div class="form-group">
          <label for="brushSizeSlider">Brush Size: <span id="brushSizeValue">10</span></label>
          <input type="range" id="brushSizeSlider" min="1" max="50" value="10">
        </div>
        <div class="modal-buttons">
          <button id="closeSettings">Close</button>
        </div>
      </div>
    </div>

    <!-- Results modal -->
    <div id="resultsModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Processing Results</h2>
        <div id="resultImages">
          <div class="result-image-container">
            <h3>Original Image</h3>
            <img id="originalImage" src="">
          </div>
          <div class="result-image-container">
            <h3>Mask</h3>
            <img id="maskImage" src="">
          </div>
        </div>
        <div class="modal-info">
          <p>In the full version, this is where the inpainted result would appear.</p>
          <p>For the alpha version, we've saved your original image and mask.</p>
        </div>
        <div class="modal-buttons">
          <button id="closeResults">Close</button>
          <button id="downloadMask">Download Mask</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
